<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    Open console
    <script>
        let bolunen = +prompt("Bölünecek sayıyı giriniz.");
        let bolen = +prompt("Bölen sayıyı giriniz.");
        let bolunensayac = 0, bolunensayi = bolunen;

        while (bolunensayi >= bolen) {
            bolunensayi -= bolen
            bolunensayac++;
        }

        console.log("Sonuç: " + bolunensayac);
        console.log("Kalan: " + bolunensayi);
    </script>
</body>
