<body>

    <script>
        let teksayi = [];
        let ciftsayi = [];
        for (let i = 1; i <= 20; i++) {
            let sayi = +prompt(i+". sayiyi giriniz.");
            if(sayi % 2 == 0) ciftsayi.push(sayi);
            else teksayi.push(sayi);
        }

        console.log("Tek sayılar " + teksayi);
        console.log("Çift sayılar " + ciftsayi);
    </script>
