    <script>
        let n = +prompt("Lütfen bir sayı giriniz.")
        let tambolen = [];
        for (let i = 1; i <= n / 2; i++) {
            if (n % i == 0) tambolen.push(i);
        }
        tambolen.push(n);
        console.log(tambolen)
    </script>
